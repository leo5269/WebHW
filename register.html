<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>註冊新會員</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #333;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
      }
      h2 {
        color: white;
        margin-bottom: 20px;
        text-align: center;
      }
      label {
        margin-top: 10px;
        display: block;
      }
      .form-control {
        background-color: white;
        border: 1px solid #ccc;
        color: black;
        width: 100%; /* 拉長輸入欄位 */
      }
      .form-check-label {
        margin-right: 20px;
      }
      .btn-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      #favorite_color {
        width: 100%;
        height: 35px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <h2>Become a new member</h2>
        <form action="register.php" method="post">
            <div class="form-group">
                <label for="username">帳號：</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="請輸入帳號" required>
            </div>
            <div class="form-group">
                <label for="password">密碼：</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="請輸入密碼" required>
            </div>
            <div class="form-group">
                <label for="email">電子信箱：</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="請輸入信箱" required>
            </div>
            <div class="form-group">
                <label for="gender">性別：</label>
                <input type="radio" id="male" name="gender" value="男" class="form-check-input" required> 男
                <input type="radio" id="female" name="gender" value="女" class="form-check-input" required> 女
                <input type="radio" id="other" name="gender" value="其他" class="form-check-input" required> 其他
            </div>
            <div class="form-group">
                <label for="favorite_color">喜好顏色：</label>
                <input type="color" class="form-control" id="favorite_color" name="favorite_color" value="#000000">
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">註冊</button>
                <a href="WebHW.html">已有帳號，現在登入！</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
